<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bookish</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="facts.html">Facts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <h1 class="text-center p-4">Book Details</h1>
        <div id="booksDetails" class="p-5"></div>
    </main>


    <script>
        let libraryData = [
      {
        id: 1,
        title: "The Great Gatsby",
        author: "F. Scott Fitzgerald",
        ISBN: "978-0-7432-7356-5",
        genre: "Classic",
        publicationYear: 1925,
        mediaType: "Book",
        availabilityStatus: "In Stock",
        location: "Fiction Section, Shelf A",
        condition: "Good"
      },
      {
        id: 2,
        title: "The Hitchhiker's Guide to the Galaxy",
        author: "Douglas Adams",
        ISBN: "978-0-345-39180-3",
        genre: "Science Fiction",
        publicationYear: 1979,
        mediaType: "Book",
        availabilityStatus: "Checked Out",
        location: "Science Fiction Section, Shelf B",
        condition: "New"
      },
      {
        id: 3,
        title: "The Beatles Anthology",
        author: "The Beatles",
        ISBN: "978-0811826846",
        genre: "Music",
        publicationYear: 2000,
        mediaType: "DVD",
        availabilityStatus: "On Hold",
        location: "Music Section, Shelf C",
        condition: "Fair"
      },
      {
        id: 4,
        title: "National Geographic",
        author: "Various",
        ISBN: "NG-MAG-2023-001",
        genre: "Magazine",
        publicationYear: 2023,
        mediaType: "Magazine",
        availabilityStatus: "In Stock",
        location: "Periodicals Section, Shelf D",
        condition: "Good"
      },
      {
        id: 5,
        title: "Database Management Essentials",
        author: "Abraham Silberschatz",
        ISBN: "978-0077079611",
        genre: "Technology",
        publicationYear: 2019,
        mediaType: "Digital Book",
        availabilityStatus: "In Stock",
        location: "Technology Section, Shelf E",
        condition: "New"
      },
    ];

    const booksDetails = document.querySelector("#booksDetails")

    function getParameterById(id){
        let url = new URL(window.location.href)

        return url.searchParams.get(id)
    }

    let bookId = parseInt(getParameterById('id'));


    let bookData
    for (let i = 0; i < libraryData.length; i++) {
       if (libraryData[i].id === bookId) {
         bookData = libraryData[i]
       }      
    }

    if (bookData) {

         const card = document.createElement("div");
         card.className = "card container";

         const col = document.createElement("div");
         col.className = "col-md-6 mb-4"; 
        
         const cardBody = document.createElement("div");
         cardBody.className = "card-body";

         cardBody.innerHTML = `
          <h4>${bookData.title}</h4>
          <p>Author: ${bookData.author}</p> <hr>
          <p>ISBN: ${bookData.ISBN}</p> <hr>
          <p>Genre: ${bookData.genre}</p> <hr>
          <p>Publication Year: ${bookData.publicationYear}</p> <hr>
          <p>Media Type: ${bookData.mediaType}</p> <hr>
          <p>Availability Status: ${bookData.availabilityStatus}</p> <hr>
          <p>Condition: ${bookData.condition}</p> 
         `

         card.appendChild(cardBody)
         booksDetails.appendChild(card)
    } else {
        booksDetails.textContent = "Books not found"
    }
     

    </script>
  </body>
</html>
